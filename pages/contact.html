        <section class="container-fluid" id="contact">
          <div class="content">
            <div class="intro">
              <span class="typed">Write me, Please</span>
            </div>
            <form
              id="form"
              action="../php/mail.php"
              class="contact-form"
              method="POST"
              netlify
            >
              <label>What's your name? *</label>
              <input required="" type="text" name="name" />
              <label>E-mail address *</label>
              <input required="" type="email" name="email" />
              <label>Tell me what's up *</label>
              <textarea required name="message" rows="8"></textarea>
              <button id="send" type="submit" class="btn">
                Send message</button
              ><span class="p-md">* These fields are required</span>
              <p class="response"></p>
            </form>
          </div>
        </section>
      </main>
    </section>
